apiVersion: apps/v1
kind: Deployment
metadata:
  name: wallets-demo
  namespace: zero-web
  labels:
    app: wallets-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wallets-demo
  template:
    metadata:
      labels:
        app: wallets-demo
    spec:
      containers:
      - name: wallets-demo
        image: 10.9.68.150:80/web3/wallets-demo:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5